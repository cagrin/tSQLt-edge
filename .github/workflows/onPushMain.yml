name: Unit tests

on:
  push:
    branches:
    - main

jobs:
  build-on-azure-sql-edge:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: mcr.microsoft.com/azure-sql-edge
    steps:
      - uses: actions/checkout@v3
      - name: Checkout submodules
        run: git submodule update --init
      - name: Setup sqltest tool
        shell: pwsh
        run: |
          dotnet tool install -g dotnet-sqltest
          docker pull ${{env.IMAGE_NAME}}
      - name: Unit tests
        shell: pwsh
        run: |
          sqltest runall --image ${{env.IMAGE_NAME}} --project ./latest/tSQLt.Edge.Tests
          sqltest runall --image ${{env.IMAGE_NAME}} --project ./latest/tSQLt.Original.Tests
          sqltest runall --image ${{env.IMAGE_NAME}} --project ./current/Example.Tests
  build-on-mssql-server:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: mcr.microsoft.com/mssql/server
    steps:
      - uses: actions/checkout@v3
      - name: Checkout submodules
        run: git submodule update --init
      - name: Setup sqltest tool
        shell: pwsh
        run: |
          dotnet tool install -g dotnet-sqltest
          docker pull ${{env.IMAGE_NAME}}
      - name: Unit tests
        shell: pwsh
        run: |
          sqltest runall --image ${{env.IMAGE_NAME}} --project ./latest/tSQLt.Edge.Tests
          sqltest runall --image ${{env.IMAGE_NAME}} --project ./latest/tSQLt.Original.Tests
          sqltest runall --image ${{env.IMAGE_NAME}} --project ./current/Example.Tests